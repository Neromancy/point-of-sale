# Nama alur kerja (workflow) yang akan tampil di tab Actions di GitHub
name: Deploy React App to GitHub Pages

# Pemicu: Jalankan workflow ini setiap kali ada 'push' ke branch 'main'
on:
  push:
    branches: ["main"]

# Izinkan workflow ini untuk menulis ke repository (untuk deployment)
permissions:
  contents: read
  pages: write
  id-token: write

# Daftar pekerjaan (jobs) yang akan dijalankan
jobs:
  # Hanya ada satu job: membangun dan mendeploy
  deploy:
    runs-on: ubuntu-latest # Jalankan di mesin virtual Ubuntu
    steps:
      # 1. Mengambil kode dari repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Menyiapkan lingkungan Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Gunakan Node.js versi 18

      # 3. Menginstal semua dependency proyek
      - name: Install dependencies
        run: npm install

      # 4. Membangun (build) proyek untuk produksi
      # Perintah ini akan membuat folder 'dist'
      - name: Build project
        run: npm run build

      # 5. Mengonfigurasi GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      # 6. Mengunggah hasil build (dari folder 'dist') sebagai artefak
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      # 7. Melakukan deployment ke GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
